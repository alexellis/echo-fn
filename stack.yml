provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  go-echo:
    lang: golang-http
    handler: ./go-echo
    image: alexellis2/go-echo:0.2.1
    environment:
      write_debug: true
    labels:
      com.openfaas.scale.min: 2
      com.openfaas.scale.max: 2
    annotations:
      topic: vm.powered.on
